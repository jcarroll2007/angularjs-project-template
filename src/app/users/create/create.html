<div class="row">
	<div class="col-xs-12">
		<div class="text-center">
			<h1>Create a New User</h1>
		</div>
		<div class="well">
			<form ng-submit="createUser.submitForm()">
				<div class="form-group">
					<label>First Name</label>
					<input class="form-control" ng-model="createUser.newUser.firstName">
				</div>
				<div class="form-group">
					<label>Last Name</label>
					<input class="form-control" ng-model="createUser.newUser.lastName">
				</div>
				<div class="form-group">
					<label>Email</label>
					<input class="form-control" class="email" ng-model="createUser.newUser.email">
				</div>
				<div class="form-group">
					<label>Password</label>
					<input class="form-control" type="password" ng-model="createUser.newUser.password">
				</div>
				<div class="text-center">
					<a type="button" class="btn btn-danger"
						ui-sref="app.users">Cancel</a>
					<input class="btn btn-primary" type="submit" value="Add"></input>
				</div>
			</form>
		</div>
	</div>
</div>
